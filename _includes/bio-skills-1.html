<div class="sixteen wide column resume-section">
  <h3 class="ui header">Skills</h3>

  {% for s in site.data.bio.skills %}
    <div class="resume-item">
      <div class="resume-title" style="min-width: unset; flex: unset;">
        {{ s.name }}:
        <span style="font-weight: 400;">
          {% for k in s.keywords %}
            {{ k }}{% if forloop.last != true %}, {% endif %}
          {% endfor %}
        </span>
      </div>
    </div>
  {% endfor %}
</div>
